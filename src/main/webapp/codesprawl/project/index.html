<!DOCTYPE html>
<html>
<head>
    <title>Code Sprawl</title>

    <link rel="stylesheet" href="../../js/lib/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/lib/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="../../css/codesprawl.css">

    <script type='text/javascript' src="../../js/lib/jquery-2.1.0.min.js"></script>
    <script type='text/javascript' src="../../js/lib/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="../../js/lib/requirejs-2.1.14.min.js" data-main="../../js/config.js"></script>
    <script type='text/javascript' src="../../js/lib/three.js"></script>
</head>
<body class="body">

<div class="menu-bar">
    <div id="blocker" class="col-lg-10 menu-buttons-container">
        <div id="instructions" class="col-md-12">
            <button class="btn btn-default start-button">Start</button>
            (W, A, S, D = Move, R, F = Up/Down, MOUSE = Look around)
        </div>
        <input id="code-unit-search" type="text" size="50"/>
    </div>
    <div class="col-lg-2 menu-buttons-container">
        <button id="configure-btn" class="btn btn-default"><span class="glyphicon glyphicon-wrench"></span></button>
        <button id="visualise-btn" class="btn btn-default">Visualise</button>
    </div>
</div>
<div id="canvas-container">
    Generating scene...
</div>

<div class="loading">
    <img src="../../images/loading.gif" width="100px">
</div>

<div id="configure-dialog-form" title="Configure Project Parameters">
    <label class="directory-label" for="source-directory-input">Choose source root:</label>
    <input id="source-directory-input" type="text" size="80" value="/home/jenny/IdeaProjects/code-sprawl/src/testProject"/>
</div>

</body>
</html>
