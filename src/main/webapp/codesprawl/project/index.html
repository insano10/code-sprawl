<!DOCTYPE html>
<html>
<head>
    <title>Code Sprawl</title>

    <link rel="stylesheet" href="../../js/lib/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../js/lib/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="../../css/codesprawl.css">

    <script type='text/javascript' src="../../js/lib/jquery-2.1.0.min.js"></script>
    <script type='text/javascript' src="../../js/lib/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="../../js/lib/requirejs-2.1.14.min.js" data-main="../../js/config.js"></script>
    <script type='text/javascript' src="../../js/lib/three.js"></script>
</head>
<body class="body">

<div class="menu-bar">
    <div class="col-lg-4 menu-container search-container">
        <span class="glyphicon glyphicon-search"></span>
        <input id="file-unit-search" type="text" size="50"/>
    </div>
    <div id="blocker" class="col-lg-6 menu-container">
        <div id="instructions" class="col-md-12">
            <button class="btn btn-default start-button">Start Navigation</button>
            (W/A/S/D = Move, R/ F = Up/Down, MOUSE = Look around, SPACE = Search)
        </div>
    </div>
    <div class="col-lg-2 menu-container">
        <button id="configure-btn" class="btn btn-default"><span class="glyphicon glyphicon-wrench"></span></button>
        <button id="visualise-btn" class="btn btn-default">Visualise</button>
    </div>
</div>
<div class="progress line-counts-bar"> </div>
<div id="canvas-container">
    Generating scene...
</div>

<div class="loading">
    <img src="../../images/loading.gif" width="100px">
</div>

<div id="configure-dialog-form" title="Configure Project Parameters">
    <div>
        <label>Version Control</label>
        <br/> <br/>
        <label><input type="radio" name="vcs-radio" value="SVN" checked>SVN</label>&NonBreakingSpace;&NonBreakingSpace;
        <label><input type="radio" name="vcs-radio" value="Git">Git</label>
        <br/><br/>
        <label for="vcs-root-input">VCS root:</label>
        <br/>
        <input id="vcs-root-input" type="text" size="80" value="/home/jenny/IdeaProjects/code-sprawl">
    </div>
    <br/><br/>
    <div>
        <label>Visualisation Parameters</label>
        <br/><br/>
        <label for="source-directory-input">Relative visualisation root:</label>
        <input id="source-directory-input" type="text" size="80" value="src/testProject"/>
        <br/><br/>
        <label for="file-type-input">File extensions to include (comma separated):</label>
        <input id="file-type-input" type="text" size="80" value="java, js"/>
    </div>
</div>

</body>
</html>
